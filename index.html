<html>
<head>
    <meta charset="UTF-8">
    <title>Head widget</title>
    <script src="js/three.min.js" type="text/javascript"></script>
    <script src="js/sia.js" type="text/javascript"></script>

        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */

<h1>Head widget</h1>
<div>Длина головки: <input id="headLength" type="number" min="1" value="400"> пикселей</div>
<div>Количество управляющих точек: <input id="numberOfHeadControlPoints" type="number" min="1" value="3"></div>
<div><button onclick="init()">Построить</button></div>

<p id="message" style="font-weight: bold"></p>

<p style="font-weight: bold"><input type="checkbox" id="lock"> <label for="lock" style="margin-right:1cm">Lock Control Point Pairs</label>
